<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="icon" type="icon" href="/ToDo project/icons8-todo-list-48.png" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="appName">ToDo App</h1>
      <div class="main">
        <input id="input-text" type="text" placeholder="Enter ToDo here" />
        <input type="date" id="inputDate" />
        <button class="btn" onclick="addTodo()">Add</button>
      </div>
      <div class="displayContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
